      <h2>Slide 2</h2>
    </ion-slide>
  
    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>
   
    <ion-slide style="background-color: rgba(255, 60, 0, 0.774)">

              </ion-item>
              <ion-item>
